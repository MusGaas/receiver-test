<!DOCTYPE html>
<html>
  <body>
    <h1>Receiver Loaded</h1>
    <script>
      window.addEventListener("message", (e) => {
        const data = e.data;
        try {
          const size = JSON.stringify(data).length;
          const keys = Object.keys(data || {}).join(", ");
          console.log("ðŸ”¸ Message received â€“ size:", size, "| keys:", keys);
        } catch (err) {
          console.error("Error inspecting message:", err);
        }
      }, false);
    </script>
  </body>
</html>
