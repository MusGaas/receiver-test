<!DOCTYPE html>
<html>
  <body>
    <h1>Receiver Loaded</h1>
    <script>
      window.addEventListener("message", (e) => {
        const data = e.data;
        console.log("ðŸ”´ [postMessage] FULL PAYLOAD:", data);

        const payload = JSON.stringify(data);
        if (payload.length > 100000 && payload.includes("data:image/png;base64")) {
          const match = payload.match(/data:image\/png;base64,[A-Za-z0-9+/=]+/);
          if (match) {
            const img = new Image();
            img.src = match[0];
            img.style.maxWidth = "300px";
            document.body.appendChild(img);

          }
        }
      }, false);
